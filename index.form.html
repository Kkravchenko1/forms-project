    <body>
       
        <div class = "left">
            <div class = "banner"><p class="banner-text">ODIN FORM</p>
                <img src="./images/odin-lined.png" id="odin-id" width="150" height="150">

            <div class = "bottom-text">Photo taken from Usplash - Artist Unkown</div>

        <div class = "right"> 

            <div class = "top"><span class="top_text">This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up

                <div class ="forms-two">

                <input type="text" id="first_name" required>
                </div>
                <div class ="forms">
                    <label for="last_name">LAST NAME </label>
                    <input type="text" id="last_name" required>
                    </div>
                    <div class ="forms-two">

                        <input type="text" id="email" required>
                        </div>
                        <div class ="forms">
                            <label for="phone_number">PHONE NUMBER </label>
                            <input type="text" id="phone_number" required>
                            </div>
                            <div class ="forms-two">
                                <label for="password">PASSWORD <span class = "password_val">(6 characters + 1 special character) </span></label>
                                <input type="password" id="password" required>
                                </div>
                                <div class ="forms">
                                    <label for="confirm_password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm_password" required>
                                    
                                    </div>

            </div>
            <div class = "bottom">


                <button type="submit" class="create_account">Create Account</button>

                <div class = 'account_login'>Already have an account? <a href="#" class="button">Log in</a>
